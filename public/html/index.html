<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In | Zig-Rig</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <img id="logo" src="../images/logo.png" alt="Zig-Rig Logo" class="center"/>
    <form>
        <input id="username" type="text" name="firstname" placeholder="Username"><br>
        <br>
        <input id="password" type="text" name="lastname" placeholder="Password"><br>
        <br>
        <input id="submitButton" type="submit" value="Sign In">
    </form>

    <p id="signIn">
        Don't have an account?<br>
        <a href="#">Sign up here.</a>
    </p>

</body>
</html>
